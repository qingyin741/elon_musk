<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #0c0a18;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .deck-container {
            perspective: 2000px;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card {
            --card-accent-glow: rgba(59, 130, 246, 0.5);
            --card-bg: rgba(2, 6, 23, 0.6);
            --accent-color: #3b82f6;
            
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.7s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.7s ease;
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateZ(-300px) scale(0.8);
            pointer-events: none;
            box-shadow: 0 0 0px 0px var(--card-accent-glow);
            overflow: hidden;
        }

        /* Aurora Effect */
        .card::before, .card::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            transition: transform 1s ease-in-out;
        }
        .card::before {
            width: 250px;
            height: 250px;
            background-color: var(--card-accent-glow);
            top: -50px;
            left: -80px;
            animation: aurora-move1 12s infinite alternate;
        }
        .card::after {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, hsla(0, 0%, 100%, 0.2), transparent 70%);
            bottom: -60px;
            right: -70px;
            animation: aurora-move2 15s infinite alternate;
        }

        @keyframes aurora-move1 {
            from { transform: translate(-20px, 30px) scale(1); }
            to { transform: translate(40px, -10px) scale(1.2); }
        }
        @keyframes aurora-move2 {
            from { transform: translate(10px, -20px) scale(0.9); }
            to { transform: translate(-30px, 20px) scale(1.1); }
        }


        .card.active {
            opacity: 1;
            transform: translateZ(0) scale(1);
            pointer-events: auto;
            box-shadow: 0 0 45px -10px var(--card-accent-glow);
        }
        .card.prev, .card.next {
            transform: translateZ(-300px) scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            overflow-y: auto;
        }

        .card-number {
            font-size: 4rem;
            font-weight: 700;
            opacity: 0.15;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .card-title {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            filter: drop-shadow(0 2px 10px var(--card-accent-glow));
        }

        .card-description {
            opacity: 1;
        }
        
        .card-content::-webkit-scrollbar { width: 6px; }
        .card-content::-webkit-scrollbar-track { background: transparent; }
        .card-content::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 10px; border: 3px solid transparent; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 8px -2px var(--accent-color, #fff); }
            50% { box-shadow: 0 0 16px 0px var(--accent-color, #fff); }
            100% { box-shadow: 0 0 8px -2px var(--accent-color, #fff); }
        }

        .header-title { animation: fadeInUp 0.8s ease-out forwards; }
        .header-subtitle { opacity: 0; animation: fadeInUp 0.8s ease-out 0.3s forwards; }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.4);
            animation: pulse-glow 1.5s infinite ease-in-out;
        }
        #prev-btn { left: 5%; }
        #next-btn { right: 5%; }

        #progress-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            z-index: 10;
        }
        #progress-bar {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            height: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #progress-fill {
            width: 0;
            height: 100%;
            transition: width 0.5s ease, background-color 0.6s ease;
        }

        /* Decorative Quote */
        .decorative-quote {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14rem;
            font-weight: 900;
            color: var(--accent-color);
            opacity: 0.05;
            user-select: none;
            z-index: 1;
        }

    </style>
</head>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        const colorPalettes = [
            { bg: 'rgba(2, 6, 23, 0.6)', accent: '#3b82f6', accentGlow: 'rgba(59, 130, 246, 0.5)' },
            { bg: 'rgba(20, 5, 44, 0.6)', accent: '#8b5cf6', accentGlow: 'rgba(139, 92, 246, 0.5)' },
            { bg: 'rgba(2, 28, 23, 0.6)', accent: '#10b981', accentGlow: 'rgba(16, 185, 129, 0.5)' },
            { bg: 'rgba(40, 5, 5, 0.6)', accent: '#ef4444', accentGlow: 'rgba(239, 68, 68, 0.5)' },
            { bg: 'rgba(37, 25, 3, 0.6)', accent: '#f59e0b', accentGlow: 'rgba(245, 158, 11, 0.5)' },
            { bg: 'rgba(35, 2, 35, 0.6)', accent: '#d946ef', accentGlow: 'rgba(217, 70, 239, 0.5)' },
            { bg: 'rgba(3, 23, 36, 0.6)', accent: '#06b6d4', accentGlow: 'rgba(6, 182, 212, 0.5)' },
        ];
        const particleColors = colorPalettes.map(p => p.accent);

        const mouse = { x: null, y: null, radius: (canvas.height / 100) * (canvas.width / 100) };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
                }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = Math.random() * (innerWidth - size * 2) + size * 2;
                let y = Math.random() * (innerHeight - size * 2) + size * 2;
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = particleColors[Math.floor(Math.random() * particleColors.length)];
                particlesArray.push(new Particle(x, y, directionX, directionY, size, `rgba(${parseInt(color.slice(1,3),16)}, ${parseInt(color.slice(3,5),16)}, ${parseInt(color.slice(5,7),16)}, ${Math.random() * 0.5 + 0.2})`));
            }
        }

        function animateParticles() { requestAnimationFrame(animateParticles); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } }
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = (canvas.height / 100) * (canvas.width / 100); initParticles(); });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        initParticles(); animateParticles();

            { "id": "36", "name": "安慰剂效应", "description": "如果我们相信一种治疗方法会起作用，它往往就会产生一定的疗效。", "example": "举例：很多医生会给没有病的病人开没有任何药效的安慰剂，并告诉他们这是某某特效药。" },
            { "id": "37", "name": "幸存者偏差", "description": "我们往往会倾向于关注在一个过程中存在下来的事物，而忽视那些失败的事物。", "example": "举例：Greg告诉Alice，她的包包生意肯定很好，因为有一家成功的时尚公司运用了同样的策略。" },
            { "id": "38", "name": "精神活动过速", "description": "我们对时间的感知会因为创伤和药物使用和体力消耗而发生改变。", "example": "举例：当汽车差点撞到我的时候，时间都慢了下来……" },
            { "id": "39", "name": "琐碎定律 (自行车棚效应)", "description": "我们经常会对琐碎的问题过于重视，而往往回避更加复杂的问题。", "example": "举例：当地政府没有考虑如何解决流浪人口问题，而是花了大量时间讨论修建自行车道和车棚的问题。" },
            { "id": "40", "name": "蔡加尼克效应", "description": "相较于已经完成的工作，人们更加容易记得未完成的工作。", "example": "举例：越是接近完成的时候，越是念念不忘，像追电视剧快要大结局，或是收集某款盲盒。" },
            { "id": "41", "name": "宜家效应", "description": "我们会对自己亲身参与制作的事物给与更高的价值。", "example": "举例：一个普通的银戒指只要几十块，但是自己花几百块去 diy 一个戒指却觉得很值得。" },
            { "id": "42", "name": "本·富兰克林效应", "description": "我们喜欢帮助他人，相比于曾经帮助过我们的人，我们更有可能帮助那些我们曾帮助过的人。", "example": "举例：Greg 给 Francis 借了一支钢笔，等Francis又向Greg借5块钱时,Greg很爽快就借了。" },
            { "id": "43", "name": "旁观者效应", "description": "在一旁围观的人越多，挺身而出去帮助受害者的可能性越低。", "example": "举例：一群学生看到有人打架受伤，没有人报警。" },
            { "id": "44", "name": "可受暗示性", "description": "我们尤其是儿童，有时候会把提问者所提出的暗示想法误认为是自己的记忆。", "example": "举例：“你从沙发上摔下来是在你妈妈打你之前还是之后？”（这是一个陷阱式提问）" },
            { "id": "45", "name": "虚假记忆", "description": "我们会错把想象当成记忆。", "example": "举例：Greg 确定 Sally 说了一个关于菠萝的笑话，但这个笑话其实是他自己在电视里看到的。" },
            { "id": "46", "name": "潜隐记忆", "description": "我们会把真实的记忆当成想象。", "example": "举例：Greg以为他去了墓地，但他确定自己只是做了个很可怕的梦。" },
            { "id": "47", "name": "集群错觉", "description": "我们会在随机的数据中找到模式和“集群”。", "example": "举例：你看到了一朵云，感觉特别像你的猫。" },
            { "id": "48", "name": "悲观主义偏差", "description": "有时候我们高估产生不高结果的可能。", "example": "举例：我高考失利了，没有考上好的大学，我这辈子完了。" },
            { "id": "49", "name": "乐观主义偏差", "description": "有些时候我们会对产生好结果的可能会过于乐观。", "example": "举例：我们会高估自己中彩票的概率。" },
            { "id": "50", "name": "盲点偏见", "description": "我们不认为自己有偏见，同时认为别人比我们更有偏见。", "example": "举例：如果你有了婚外情，你会说自己压力大、和伴侣感情已破裂等理由。如果搞婚外情的是别人，那肯定是道德败坏，人渣。" }
        ];

        const deck = document.getElementById('deck');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const root = document.documentElement;

        let currentIndex = 0;
        let cards = [];
        let canScroll = true;
        const scrollTimeout = 700;

        function createCard(bias, index) {
            const card = document.createElement('div');
            const palette = colorPalettes[index % colorPalettes.length];
            card.className = 'card rounded-lg flex flex-col';
            card.style.setProperty('--card-bg', palette.bg);
            card.style.setProperty('--card-accent-glow', palette.accentGlow);
            card.style.setProperty('--accent-color', palette.accent);
            
            // Smartly format description for multi-line display to avoid widows
            const lines = bias.description.replace(/([，。])/g, '$1\n').split('\n');
            const processedLines = [];
            for(let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line.length === 0) continue;
                // If a line is very short (e.g., 1-2 chars) and it's not the last line,
                // try to merge it with the previous line.
                if (line.length <= 2 && processedLines.length > 0) {
                    processedLines[processedLines.length - 1] += ' ' + line;
                } else {
                    processedLines.push(line);
                }
            }
            const formattedDescription = processedLines.join('<br>');


            card.innerHTML = `
                <div class="card-content p-8 md:p-10 flex flex-col h-full relative">
                    <span class="decorative-quote">“</span>
                    <div class="flex items-start justify-between mb-6 z-10">
                        <h2 class="card-title text-3xl md:text-4xl font-bold">${bias.name}</h2>
                        <div class="card-number -mt-2 -mr-2 text-right select-none">${bias.id}</div>
                    </div>
                    <div class="flex-grow flex items-center justify-center z-10">
                        <p class="card-description text-3xl md:text-4xl lg:text-5xl font-semibold text-center text-slate-100 leading-normal md:leading-normal lg:leading-normal">${formattedDescription}</p>
                    </div>
                    <div class="mt-auto z-10">
                        <p class="text-base text-slate-300 bg-black/20 rounded-lg p-4 border border-white/10">${bias.example}</p>
                    </div>
                </div>
            `;
            return card;
        }

        function init() {
            biases.forEach((bias, index) => {
                const cardElement = createCard(bias, index);
                deck.appendChild(cardElement);
                cards.push(cardElement);
            });
            deck.addEventListener('mousemove', handleMouseMove);
            deck.addEventListener('mouseleave', handleMouseLeave);
            showCard(0);
        }

        function showCard(index, direction = 'next') {
            if (index < 0 || index >= cards.length) return;
            const oldCard = cards[currentIndex];
            if (oldCard) {
                oldCard.classList.remove('active');
                oldCard.classList.add(direction === 'next' ? 'prev' : 'next');
            }
            currentIndex = index;
            const newCard = cards[currentIndex];
            newCard.classList.remove('prev', 'next');
            setTimeout(() => { newCard.classList.add('active'); }, 50);
            updateUI();
        }

        function updateUI() {
            const progressPercentage = ((currentIndex + 1) / biases.length) * 100;
            progressFill.style.width = `${progressPercentage}%`;
            progressText.textContent = `${currentIndex + 1} / ${biases.length}`;
            const activeCard = cards[currentIndex];
            const accentColor = activeCard.style.getPropertyValue('--accent-color');
            progressFill.style.backgroundColor = accentColor;
            root.style.setProperty('--accent-color', accentColor);
        }

        function handleMouseMove(e) {
            const activeCard = cards[currentIndex];
            if (!activeCard || !activeCard.classList.contains('active')) return;
            const rect = activeCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            activeCard.style.transition = 'transform 0.1s linear';
            activeCard.style.transform = `translateZ(0) scale(1) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function handleMouseLeave() {
            const activeCard = cards[currentIndex];
            if (!activeCard) return;
            activeCard.style.transition = 'transform 0.7s cubic-bezier(0.25, 1, 0.5, 1)';
            activeCard.style.transform = 'translateZ(0) scale(1) rotateX(0deg) rotateY(0deg)';
        }

        nextBtn.addEventListener('click', () => showCard((currentIndex + 1) % biases.length, 'next'));
        prevBtn.addEventListener('click', () => showCard((currentIndex - 1 + biases.length) % biases.length, 'prev'));
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextBtn.click();
            else if (e.key === 'ArrowLeft') prevBtn.click();
        });

        document.addEventListener('wheel', (e) => {
            if (!canScroll) return;
            canScroll = false;
            if (e.deltaY > 0) { nextBtn.click(); } 
            else { prevBtn.click(); }
            setTimeout(() => { canScroll = true; }, scrollTimeout);
        });

        init();

    </script>
</body>
